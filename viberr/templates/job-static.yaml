kind: Job
apiVersion: batch/v1
metadata:
  namespace: test
  name: static-collector
spec:
  template:
    spec:
      containers:
      - name: static-collector
        image: revolman/viberr:jenkins_v0.1.1
        command: ["python", "manage.py", "collectstatic", "--noinput"]
        volumeMounts:
        - mountPath: "/srv/www/viberr/dbdata/static"
          name: static-volume
      volumes:
      - name: static-volume
        persistentVolumeClaim:
          claimName: test-env-pvc
      restartPolicy: Never
  backoffLimit: 4
