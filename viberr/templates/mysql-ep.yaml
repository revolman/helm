kind: Service
apiVersion: v1
metadata:
  name: mysql
  namespace: {{ .Values.metadata.namespace }}
spec:
  ports:
    - port: {{ .Values.Endpoint.ports.port }}
      targetPort: {{ .Values.Endpoint.ports.port }}
      protocol: TCP
---
kind: Endpoints
apiVersion: v1
metadata:
  name: mysql
  namespace: {{ .Values.metadata.namespace }}
subsets:
  - addresses:
      - ip: {{ .Values.Endpoint.addresses.ip }}
    ports:
      - port: {{ .Values.Endpoint.ports.port }}

